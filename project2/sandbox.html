<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pink Overlay Filter on Hover</title>
<style>
  .container {
    position: relative;
    display: inline-block;
  }
  
  .container img {
    max-width: 100%;
    filter: grayscale(100%); /* Convert image to black and white */
    transition: filter 0.5s; /* Smooth transition for filter change */
  }
  
  .container:hover img {
    filter: brightness(1.2) saturate(80%) hue-rotate(330deg); /* Apply pink filter on hover */
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 192, 203, 0.5); /* Pink overlay with transparency */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.5s; /* Smooth transition for opacity change */
  }
  
  .container:hover .overlay {
    opacity: 1; /* Show overlay on hover */
  }
</style>
</head>
<body>

<div class="container">
  <img src="img/coco.jpg" alt="Black and White Image">
  <div class="overlay"></div>
</div>

</body>
</html>
